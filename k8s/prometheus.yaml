apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'ecommerce-microservices'
        environment: 'kubernetes'

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['alertmanager.monitoring.svc.cluster.local:9093']

    rule_files:
      - "/etc/prometheus/alerts.yml"

    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - monitoring
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_name]
            action: keep
            regex: prometheus.*

      # API Gateway
      - job_name: 'api-gateway'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: api-gateway
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8080
        metrics_path: '/actuator/prometheus'

      # Proxy Client
      - job_name: 'proxy-client'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: proxy-client
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8900
        metrics_path: '/app/actuator/prometheus'

      # User Service
      - job_name: 'user-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: user-service
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8700
        metrics_path: '/user-service/actuator/prometheus'

      # Product Service
      - job_name: 'product-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: product-service
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8500
        metrics_path: '/product-service/actuator/prometheus'

      # Order Service
      - job_name: 'order-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: order-service
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8300
        metrics_path: '/order-service/actuator/prometheus'

      # Payment Service
      - job_name: 'payment-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: payment-service
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8400
        metrics_path: '/payment-service/actuator/prometheus'

      # Shipping Service
      - job_name: 'shipping-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: shipping-service
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8600
        metrics_path: '/shipping-service/actuator/prometheus'

      # Favourite Service
      - job_name: 'favourite-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: favourite-service
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8800
        metrics_path: '/favourite-service/actuator/prometheus'

      # Service Discovery
      - job_name: 'service-discovery'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: service-discovery
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8761
        metrics_path: '/actuator/prometheus'

      # Cloud Config
      - job_name: 'cloud-config'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: cloud-config
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:9296
        metrics_path: '/actuator/prometheus'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: monitoring-sa
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--storage.tsdb.retention.time=30d'
          - '--web.enable-lifecycle'
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-alerts
          mountPath: /etc/prometheus/alerts.yml
          subPath: alerts.yml
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-alerts
        configMap:
          name: prometheus-alerts
      - name: prometheus-storage
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: monitoring
data:
  alerts.yml: |
    groups:
      - name: microservices_critical
        interval: 30s
        rules:
          - alert: ServiceDown
            expr: up{job=~"(api-gateway|proxy-client|user-service|product-service|order-service|payment-service|shipping-service|favourite-service|service-discovery|cloud-config)"} == 0
            for: 1m
            labels:
              severity: critical
              component: availability
            annotations:
              summary: "Servicio {{ $labels.job }} está caído"
              description: "El servicio {{ $labels.job }} no está respondiendo desde hace más de 1 minuto."

          - alert: HighLatency
            expr: |
              histogram_quantile(0.99, 
                sum(rate(http_server_requests_seconds_bucket[5m])) by (le, application)
              ) > 1
            for: 5m
            labels:
              severity: warning
              component: performance
            annotations:
              summary: "Alta latencia en {{ $labels.application }}"
              description: "El percentil 99 de latencia en {{ $labels.application }} es {{ $value }}s (umbral: 1s)"

          - alert: HighErrorRate
            expr: |
              (
                sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) by (application)
                /
                sum(rate(http_server_requests_seconds_count[5m])) by (application)
              ) > 0.05
            for: 5m
            labels:
              severity: critical
              component: reliability
            annotations:
              summary: "Alta tasa de errores en {{ $labels.application }}"
              description: "{{ $labels.application }} tiene {{ $value | humanizePercentage }} de errores 5xx (umbral: 5%)"

          - alert: CircuitBreakerOpen
            expr: resilience4j_circuitbreaker_state{state="open"} == 1
            for: 2m
            labels:
              severity: critical
              component: resilience
            annotations:
              summary: "Circuit Breaker abierto en {{ $labels.name }}"
              description: "El circuit breaker {{ $labels.name }} está en estado OPEN desde hace más de 2 minutos."

      - name: infrastructure_critical
        interval: 30s
        rules:
          - alert: HighJvmMemoryUsage
            expr: |
              (
                sum(jvm_memory_used_bytes{area="heap"}) by (application)
                /
                sum(jvm_memory_max_bytes{area="heap"}) by (application)
              ) > 0.85
            for: 5m
            labels:
              severity: warning
              component: infrastructure
            annotations:
              summary: "Uso alto de memoria JVM en {{ $labels.application }}"
              description: "{{ $labels.application }} está usando {{ $value | humanizePercentage }} de memoria heap (umbral: 85%)"

          - alert: HighCpuUsage
            expr: |
              sum(rate(process_cpu_usage[5m])) by (application) > 0.8
            for: 5m
            labels:
              severity: warning
              component: infrastructure
            annotations:
              summary: "Uso alto de CPU en {{ $labels.application }}"
              description: "{{ $labels.application }} está usando {{ $value | humanizePercentage }} de CPU (umbral: 80%)"

      - name: business_critical
        interval: 1m
        rules:
          - alert: LowSuccessRate
            expr: |
              (
                sum(rate(http_server_requests_seconds_count{status=~"2.."}[5m])) by (application)
                /
                sum(rate(http_server_requests_seconds_count[5m])) by (application)
              ) < 0.9
            for: 5m
            labels:
              severity: critical
              component: business
            annotations:
              summary: "Tasa de éxito baja en {{ $labels.application }}"
              description: "{{ $labels.application }} tiene solo {{ $value | humanizePercentage }} de éxito (umbral: 90%)"
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  type: NodePort
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 30090
    protocol: TCP
    name: http
  selector:
    app: prometheus

