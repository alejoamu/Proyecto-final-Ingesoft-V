replicaCount: 1

image:
  repository: selimhorri/user-service-ecommerce-boot
  pullPolicy: IfNotPresent
  tag: "0.1.0"

serviceAccount:
  create: false
  name: microservice-sa

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 8700
  targetPort: 8700
  nodePort: 30700

namespace: ecommerce

env:
  springProfilesActive: dev
  springZipkinBaseUrl: http://zipkin:9411
  springConfigImport: optional:configserver:http://cloud-config:9296/
  springCloudConfigUri: http://cloud-config:9296
  springCloudConfigEnabled: "false"
  springCloudConfigAllowOverride: "true"
  springCloudConfigOverrideSystemProperties: "true"
  springCloudConfigOverrideNone: "false"
  springApplicationJson: '{"eureka":{"client":{"serviceUrl":{"defaultZone":"http://service-discovery:8761/eureka/"}}}}'
  eurekaClientServiceUrlDefaultZone: http://service-discovery:8761/eureka/
  eurekaClientRegisterWithEureka: "true"
  eurekaClientFetchRegistry: "true"
  springJpaHibernateDdlAuto: update
  eurekaInstanceNonSecurePort: "8700"
  eurekaInstancePreferIpAddress: "true"

secrets:
  databaseCredentials:
    name: database-credentials
    usernameKey: username
    passwordKey: password
  jwtSecret:
    name: jwt-secret
    key: jwt-secret-key

probes:
  liveness:
    path: /user-service/actuator/health
    port: 8700
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /user-service/actuator/health
    port: 8700
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

resources: {}

