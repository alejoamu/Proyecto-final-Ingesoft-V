global:
  resolve_timeout: 5m
  # Configuración de SMTP para notificaciones por email (opcional)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@ecommerce.com'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-password'

# Plantillas de notificaciones
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Configuración de rutas de alertas
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    # Alertas críticas van directamente al receptor crítico
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    
    # Alertas de infraestructura
    - match:
        component: infrastructure
      receiver: 'infrastructure-receiver'
    
    # Alertas de negocio
    - match:
        component: business
      receiver: 'business-receiver'

# Receptores de notificaciones
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true
        http_config:
          bearer_token: 'your-token-here'
    # Email notifications (descomentar y configurar si se necesita)
    # email_configs:
    #   - to: 'ops-team@ecommerce.com'
    #     headers:
    #       Subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
    #     html: |
    #       <h2>Alerta Crítica</h2>
    #       <p><strong>Servicio:</strong> {{ .GroupLabels.service }}</p>
    #       <p><strong>Descripción:</strong> {{ .CommonAnnotations.description }}</p>

  - name: 'infrastructure-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'business-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

# Inhibiciones (para evitar alertas duplicadas)
inhibit_rules:
  # Si un servicio está caído, no alertar sobre latencia alta
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighLatency'
    equal: ['application']
  
  # Si un servicio está caído, no alertar sobre errores
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighErrorRate'
    equal: ['application']

