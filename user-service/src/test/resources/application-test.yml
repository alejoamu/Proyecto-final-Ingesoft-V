server:
  port: 0
  servlet:
    context-path: /user-service

spring:
  application:
    name: USER-SERVICE
  cloud:
    config:
      enabled: false
  config:
    import: ""
  datasource:
    url: jdbc:h2:mem:ecommerce_test_db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# Evitar cualquier integraci√≥n externa durante pruebas
logging:
  level:
    root: INFO

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

