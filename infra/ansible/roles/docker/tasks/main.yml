---
- name: Actualizar cache de apt
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Instalar paquetes base
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - rsync
    state: present

- name: Instalar Docker y Docker Compose plugin
  apt:
    name:
      - docker.io
      - docker-compose-plugin
    state: present

- name: Asegurar que el servicio Docker esta habilitado y iniciado
  systemd:
    name: docker
    state: started
    enabled: true

- name: Agregar usuario actual al grupo docker
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Mostrar version de Docker
  command: docker --version
  register: docker_version
  changed_when: false

- debug:
    var: docker_version.stdout

