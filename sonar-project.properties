# SonarQube / SonarCloud Configuration
sonar.projectKey=alejoamu_Proyecto-final-Ingesoft-V
sonar.organization=alejoamu

# Source code
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.sourceEncoding=UTF-8
sonar.java.source=11
sonar.java.target=11

# JaCoCo Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco-aggregate/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/generated/**,**/target/**,**/*.config.js,**/*.min.js
sonar.test.exclusions=**/test/**

# Language
sonar.language=java

