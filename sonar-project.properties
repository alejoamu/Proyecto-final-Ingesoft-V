# SonarQube / SonarCloud Configuration
sonar.projectKey=ecommerce-microservice-backend
sonar.organization=alejoamu

# Source code (multi-module project - specify all module paths)
sonar.sources=api-gateway/src/main/java,cloud-config/src/main/java,favourite-service/src/main/java,order-service/src/main/java,payment-service/src/main/java,product-service/src/main/java,proxy-client/src/main/java,service-discovery/src/main/java,shipping-service/src/main/java,user-service/src/main/java
sonar.tests=api-gateway/src/test/java,cloud-config/src/test/java,favourite-service/src/test/java,order-service/src/test/java,payment-service/src/test/java,product-service/src/test/java,proxy-client/src/test/java,service-discovery/src/test/java,shipping-service/src/test/java,user-service/src/test/java
sonar.sourceEncoding=UTF-8
sonar.java.source=11
sonar.java.target=11

# Compiled classes (required for scanner CLI - multi-module)
sonar.java.binaries=api-gateway/target/classes,cloud-config/target/classes,favourite-service/target/classes,order-service/target/classes,payment-service/target/classes,product-service/target/classes,proxy-client/target/classes,service-discovery/target/classes,shipping-service/target/classes,user-service/target/classes

# JaCoCo Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco-aggregate/jacoco.xml
sonar.junit.reportPaths=**/target/surefire-reports

# Exclusions
sonar.exclusions=**/generated/**,**/target/**,**/*.config.js,**/*.min.js,**/k8s/**,**/infra/**,**/Ansible/**,**/performance-tests/**,**/e2e-tests/**,**/*.cmd,**/*.sh,**/*.drawio,**/*.png
sonar.test.exclusions=**/test/**

# Language
sonar.language=java

