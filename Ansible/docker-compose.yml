services:
  jenkins:
    image: jenkins/jenkins:2.516.3
    container_name: jenkins
    environment:
      - DOCKER_HOST=tcp://localhost:2375
      - JENKINS_UC=http://updates.jenkins.io
      - JENKINS_UC_EXPERIMENTAL=http://updates.jenkins.io/experimental
      - JENKINS_INCREMENTALS_REPO_MIRROR=http://repo.jenkins-ci.org/incrementals
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    user: root
    ports:
      - "8080:8080"
      - "8443:8443"
      - "50000:50000"
    expose:
      - "8080"
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-home:/home
    restart: unless-stopped

  sonarqube:
    image: sonarqube:8.2-community
    container_name: sonarqube
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      - sonar.jdbc.url=jdbc:postgresql://db:5432/sonar
      - sonar.jdbc.username=sonar
      - sonar.jdbc.password=sonar
      - SONAR_WEB_CONTEXT=/sonar
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc: 4096
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:9000/api/system/status | grep -q '\"status\":\"UP\"' || wget -qO- http://localhost:9000/sonar/api/system/status | grep -q '\"status\":\"UP\"' || wget -qO- http://localhost:9000/ | grep -q \"serverStatus = 'UP'\"" ]
      interval: 15s
      timeout: 10s
      retries: 40
      start_period: 90s
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    restart: unless-stopped

  db:
    image: postgres:11
    container_name: postgres
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sonar -d sonar -h 127.0.0.1 || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - jenkins
      - sonarqube
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  jenkins-data:
    name: jenkins-data
  jenkins-home:
    name: jenkins-home
  sonarqube_conf:
    name: sonarqube_conf
  sonarqube_data:
    name: sonarqube_data
  sonarqube_extensions:
    name: sonarqube_extensions
  postgresql_data:
    name: postgresql_data